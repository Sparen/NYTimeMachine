<!DOCTYPE html>
<html lang="en" ng-app="timeline">
<head>
  <meta charset="UTF-8">
  <title>NYTimeMachine</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

</head>

<body ng-controller="TimelineController as timeline" style="font-family:'Times New Roman', 'Times', 'Serif'">
  <div class="container" id="top">
    <h1 class="row text-center" style="font-family:englishtowne;font-size:56px">NYTimeMachine</h1> 
    <form name="reviewForm" ng-submit="reviewForm.$valid && timeline.submit()" novalidate>
      <h2 class="row text-center">Find a random article about</h2> 
      <div class="form-group row">
	<div class="col-md-5 col-xs-4"></div>
	<div class="col-md-2 col-xs-4">
          <select name="region" ng-model="timeline.region" placeholder="region" title="Region" class="form-control" required> 
	  <option value="">---Please select---</option>
          <option ng-repeat="(key, value) in timeline.world" value="{{key}}">{{key}}</option>
          </select> 
        </div>
	</div class="col-md-5 col-xs-4"></div>
      </div>
      <h3 class="row text-center">from the year</h3>
      <div class="form-group">
	<div class="row">
	  <div class="col-md-5 col-xs-4"></div>
          <div class="col-md-2 col-xs-4">
            <input name="year" type="number" ng-model="timeline.year" placeholder="year" title="Year" required class="form-control" input-year /> 
          </div>
	  <div class="col-md-5 col-xs-4"></div>
	  </div>
      </div>
      <div class="form-group row">
	<div class="col-md-5 col-xs-4"></div>
	<div class="col-md-2 col-xs-4">
          <input type="submit" value="Find!" class="form-control" />
	</div>
	<div class="col-md-5 col-xs-4"></div>
      </div>
    </form>
    <br>
    <p class="row text-center">Notes: First valid year is 1851</p>
    <br>
    <p class="row text-center">Search Region: {{timeline.region}}</p>
    <p class="row text-center">Year: {{timeline.year}}</p>
    <p class="row text-center">Results: {{timeline.articleList}}</p>
 
    <br>
  </div>

  <footer>
    <p style="text-align: center;"><a href="#top">Top</a></p>
    <p style="text-align: center;">Copyright Â© 2016 NYTimeMachine</p>
  </footer>

  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="input-year.js"></script>
</body>

</html>
